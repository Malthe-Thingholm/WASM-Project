name: Build and Push wasmCloud Actor

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-actor
  WASI_SDK_PATH: /opt/wasi-sdk

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install wasi-sdk
        run: |
          export WASI_VERSION=22
          mkdir -p ${{ env.WASI_SDK_PATH }}
          curl -L https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${WASI_VERSION}/wasi-sdk-${WASI_VERSION}.0-linux.tar.gz | tar xz -C /tmp
          sudo mv /tmp/wasi-sdk-${WASI_VERSION}.0/* ${{ env.WASI_SDK_PATH }}/

      - name: Install wit-bindgen (Validated URL)
        run: |
          # 1. Get the tag (e.g., v0.51.0)
          TAG=$(curl -s https://api.github.com/repos/bytecodealliance/wit-bindgen/releases/latest | grep -oP '"tag_name": "\K[^"]+')
          
          # 2. Strip the 'v' for the version number used in the filename (e.g., 0.51.0)
          VERSION="${TAG#v}"
          
          echo "Found Tag: $TAG, Version: $VERSION"
          
          # 3. Construct the exact URL you discovered
          URL="https://github.com/bytecodealliance/wit-bindgen/releases/download/${TAG}/wit-bindgen-${VERSION}-x86_64-linux.tar.gz"
          
          curl -L "$URL" -o wit-bindgen.tar.gz
          tar -xzf wit-bindgen.tar.gz
          
          # 4. Find the binary and move it
          # The folder name is usually 'wit-bindgen-VERSION-x86_64-linux'
          sudo mv $(find . -name wit-bindgen -type f) /usr/local/bin/
          chmod +x /usr/local/bin/wit-bindgen
          
          # Verify installation
          wit-bindgen --version

      - name: Install wash (v2 RC from wash repo)
        run: |
          # 1. Fetch releases from the wash-specific repo and find the latest RC
          TAG=$(curl -s https://api.github.com/repos/wasmCloud/wash/releases | jq -r '.[].tag_name | select(contains("rc"))' | head -n 1)
          echo "Found latest RC tag: $TAG"
          
          # 2. Get the specific download URL for the x86_64 linux binary
          # This dynamic search handles whether the file has an extension or not
          DOWNLOAD_URL=$(curl -s "https://api.github.com/repos/wasmCloud/wash/releases/tags/$TAG" | jq -r '.assets[] | select(.name | contains("x86_64-unknown-linux-musl")) | .browser_download_url')
          
          echo "Downloading wash from: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o wash
          
          # 3. Make it executable and move to path
          chmod +x wash
          sudo mv wash /usr/local/bin/
          
          # Verification
          wash --version

      - name: Ensure Build Directory
        run: mkdir -p build gen

      - name: Setup WIT and Generate Bindings
        run: |
          # 1. Create the canonical folder structure
          mkdir -p wit/deps
          
          # 2. Download WASI CLI
          curl -L https://github.com/WebAssembly/wasi-cli/archive/refs/tags/v0.2.0.tar.gz | tar xz -C /tmp
          # Copy the nested deps contents, not the parent wit folder
          cp -r /tmp/wasi-cli-0.2.0/wit/deps/* wit/deps/
          
          # 3. Download WASI HTTP  
          curl -L https://github.com/WebAssembly/wasi-http/archive/refs/tags/v0.2.0.tar.gz | tar xz -C /tmp
          # Copy the nested deps contents, not the parent wit folder
          cp -r /tmp/wasi-http-0.2.0/wit/deps/* wit/deps/
          
          # 4. Debug: Let's see what we actually have now
          echo "Contents of wit/deps:"
          ls -la wit/deps/
          
          # 5. Move your hello.wit into the 'wit' folder
          cp hello.wit wit/
          
          # 6. Generate Bindings
          wit-bindgen c ./wit/hello.wit --out-dir gen
          
          echo "Success! Binding files created:"
          ls gen

      - name: Compile C++ to WASM
        run: |
          ${WASI_SDK_PATH}/bin/clang++ \
            -target wasm32-wasi \
            -Oz \
            -o build/raw_actor.wasm \
            main.cpp \
            gen/hello.c \
            gen/hello_component_type.c \
            -Igen \
            -Wl,--no-entry \
            -mexec-model=reactor

      - name: Sign Actor (Add wasmCloud Claims)
        run: |
          # wasmCloud needs actors to be signed with an identity and capabilities
          # This creates an actor that can handle HTTP requests
          wash claims sign build/raw_actor.wasm \
            --name "Hello System Backend" \
            --cap wasi:http/incoming-handler \
            --destination build/hello_s.wasm

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          # wasmCloud actors are pushed as OCI artifacts
          wash reg push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest build/hello_s.wasm --allow-latest

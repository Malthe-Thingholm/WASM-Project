name: Build and Push wasmCloud Actor

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-actor
  WASI_SDK_PATH: /opt/wasi-sdk

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install wasi-sdk
        run: |
          export WASI_VERSION=22
          mkdir -p ${{ env.WASI_SDK_PATH }}
          curl -L https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${WASI_VERSION}/wasi-sdk-${WASI_VERSION}.0-linux.tar.gz | tar xz -C /tmp
          sudo mv /tmp/wasi-sdk-${WASI_VERSION}.0/* ${{ env.WASI_SDK_PATH }}/

      - name: Install wit-bindgen (Dynamic Version)
        run: |
          # Query GitHub for the latest release tag
          TAG=$(curl -s https://api.github.com/repos/bytecodealliance/wit-bindgen/releases/latest | grep -oP '"tag_name": "\K[^"]+')
          echo "Found wit-bindgen version: $TAG"
          
          # Construct the URL. Note: the asset name usually matches the tag name.
          URL="https://github.com/bytecodealliance/wit-bindgen/releases/download/${TAG}/${TAG}-x86_64-linux.tar.gz"
          
          curl -L "$URL" | tar xz
          # The binary is usually inside a folder named after the tag
          sudo mv ${TAG}-x86_64-linux/wit-bindgen /usr/local/bin/
          chmod +x /usr/local/bin/wit-bindgen

      - name: Install wash (Binary Method)
        run: |
          # Fetch the latest wash binary directly from GitHub
          curl -L https://github.com/wasmCloud/wasmCloud/releases/download/wash-v0.29.1/wash-x86_64-unknown-linux-musl.tar.gz | tar xz
          sudo mv wash /usr/local/bin/
          chmod +x /usr/local/bin/wash

      - name: Ensure Build Directory
        run: mkdir -p build gen
        
      - name: Generate Bindings
        run: |
          wit-bindgen c --autodocs-always ./hello.wit --out-dir gen

      - name: Compile C++ to WASM
        run: |
          ${WASI_SDK_PATH}/bin/clang++ \
            -target wasm32-wasi \
            -Oz \
            -o build/raw_actor.wasm \
            main.cpp \
            gen/hello.c \
            gen/hello_component_type.c \
            -Igen \
            -Wl,--no-entry \
            -mexec-model=reactor

      - name: Sign Actor (Add wasmCloud Claims)
        run: |
          # wasmCloud needs actors to be signed with an identity and capabilities
          # This creates an actor that can handle HTTP requests
          wash claims sign build/raw_actor.wasm \
            --name "Hello System Backend" \
            --cap wasi:http/incoming-handler \
            --destination build/hello_s.wasm

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          # wasmCloud actors are pushed as OCI artifacts
          wash reg push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest build/hello_s.wasm --allow-latest
